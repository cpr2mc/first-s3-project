{% extends 'uploads/base.html' %}

{% block title %}Delete File{% endblock %}

{% block content %}
    <h2>Confirm File Deletion</h2>
    
    <div class="confirmation-box">
        <p>Are you sure you want to delete the file <strong>{{ file.title }}</strong> from project <strong>{{ project.name }}</strong>?</p>
        <p class="warning">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="danger">Delete File</button>
            <a href="{% url 'project_detail' project.id %}">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>
{% endblock %}
