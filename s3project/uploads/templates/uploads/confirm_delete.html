{% extends 'uploads/base.html' %}

{% block title %}Delete File{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    
    <p>Are you sure you want to delete the file "{{ file.title }}"?</p>
    <p>This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white;">Delete</button>
        <a href="{% url 'file_list' %}">
            <button type="button">Cancel</button>
        </a>
    </form>
{% endblock %}
